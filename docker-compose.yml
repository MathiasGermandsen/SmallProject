version: '3.8'

services:
  smallproject:
    image: smallproject:latest
    ports:
      - "8080:9090"
      - "8081:9091"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:9090"
      ConnectionStrings__DefaultConnection: "${DATABASE_CONNECTION_STRING}"
    networks:
      - smallproject-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  smallproject-network:
    driver: overlay
