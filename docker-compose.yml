version: '3.8'

services:
  smallproject:
    image: smallproject:latest
    build:
      context: .
      dockerfile: SmallProject/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:9090;https://+9091
      ConnectionStrings__DefaultConnection: ${DATABASE_CONNECTION_STRING}
    networks:
      - smallproject-network
    restart: unless-stopped

networks:
  smallproject-network:
    driver: bridge
